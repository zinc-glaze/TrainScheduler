<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>

  <header class="deep-orange darken-1 white-text z-depth-1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2 class="center">Train Scheduler</h2>
        </div>  
      </div>
    </div>
  </header>
<div class="container">
    <div class="section">
      <div class="row valign-wrapper blue-grey white-text z-depth-2">
        <div class="col s6">
          <h5>Current Train Schedule</h5>
        </div>
        <div class="col s6">
          <a class="btn-small right waves-effect waves-light deep-orange darken-1 white-text" href="index.html">Update Times</a>
        </div>
      </div>
      <div class="row teal lighten-5 z-depth-1">
        <div class="col s12">
          <table class="responsive-table centered" id="train-schedule">
            <thead>
              <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row valign-wrapper blue-grey white-text z-depth-2">
        <div class="col s12">
          <h5>Add Train</h5>
        </div>
      </div>
      <div class="row blue-grey lighten-5 z-depth-1">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="train-name" type="text">
              <label for="train-name">Train Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="destination" type="text">
              <label for="destination">Destination</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="first-train-time" type="text">
              <label for="first-train-time">First Train Time (HH:mm - military time)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="frequency" type="text">
              <label for="frequency">Frequency (min)</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="btn-floating btn-large waves-effect waves-light deep-orange darken-1" id="add-train-button"><i class="material-icons">add</i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  
  <!--  Scripts-->
  <!-- Materialize JS-->
  <script type="text/javascript" src="assets/js/materialize.js"></script>
  <!-- App -->
  <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
