<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Train Scheduler</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="container">
    <header class="row deep-orange darken-2 white-text z-depth-1">
      <div class="col s12">
        <h2 class="center">Train Scheduler</h2>
      </div>  
    </header>
  </div>
<div class="container">
    <div class="section">
      <div class="row teal white-text z-depth-2">
        <div class="col s12">
          <h5>Current Train Schedule</h5>
        </div>
      </div>
      <div class="row teal lighten-5 z-depth-1">
        <div class="col s12">
          <table>
            <thead>
              <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alvin</td>
                <td>Eclair</td>
                <td>$0.87</td>
                <td>$0.87</td>
                <td>$0.87</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>Jellybean</td>
                <td>$3.76</td>
                <td>$3.76</td>
                <td>$3.76</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>Lollipop</td>
                <td>$7.00</td>
                <td>$7.00</td>
                <td>$7.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="row teal white-text z-depth-2">
        <div class="col s12">
          <h5>Add Train</h5>
        </div>
      </div>
      <div class="row teal lighten-5 z-depth-1">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="train-name" type="text">
              <label for="train-name">Train Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="destination" type="text">
              <label for="destination">Destination</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="first-train-time" type="text">
              <label for="first-train-time">First Train Time (HH:mm) - military time)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="frequency" type="text">
              <label for="frequency">Frequency (min)</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="btn-floating btn-large waves-effect waves-light deep-orange darken-2"><i class="material-icons">add</i></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  
  <!--  Scripts-->
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!-- Materialize -->
  <script type="text/javascript" src="assets/js/materialize.js"></script>
  <script type="text/javascript" src="assets/js/init.js"></script>
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- App -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
